<html>

<body>
    
<ul>
    <!-- Iterate over object_list -->
    {% for object in all_employee %}
    <!-- Display Objects -->
    <li>{{ object.id }}</li>
    <li>{{ object.first_name }}</li>
    <li>{{ object.last_name }}</li>
    <li>{{ object.age }}</li>
    <li>{{ object.mobile }}</li>
    <li>{{ object.email }}</li>

    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>

</html>
