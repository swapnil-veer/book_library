{% extends 'base.html' %}

{% block content %}


{% load crispy_forms_tags %}


<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }} 
                    
    <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p class="text-center">If you do not have an account, <a href="{% url 'user_signup' %}">Signup</a> instead.</p>
</div>



{% endblock content %}
